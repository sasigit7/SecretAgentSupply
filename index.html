<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Secret Agent Supply Inc</title>
  <link href="resources/css/style.css" type="text/css" rel="stylesheet" />
  <link href="resources/css/reset.css" type="text/css" rel="stylesheet" />
</head>

<body>
  <!--COMPANY HEADER-->
  <div class="company">
    <div class="container">
      <img src="./resources/images/logo.png" alt="Logo" />
      <span>SECRET AGENT SUPPLY INC.</span>
    </div>
  </div>
  <!--MAIN-BANNER-->
  <div class="main-banner">
    <div class="container">
      <div class="headline">
        <h4>NEW ARRIVAL</h4>
        <h1>SPORT BIKES AND MOTORCYCLES</h1>
      </div>
    </div>
  </div>
  <!--NAVIGATION BAR -->
  <nav>
    <ul class="container">
      <li>Eyewear</li>
      <li>Apparel</li>
      <li>Gadgets</li>
      <li>vehicles</li>
      <li>Classes</li>
      <li>Contact</li>
    </ul>
    <ul class="mobile-nav container">
      <li>Menu</li>
    </ul>
  </nav>
  <!--PRODUCTS AND BUSINESS INFO-->
  <div class="container">
    <div class="products">
      <div class="product pen">
        <div class="product-image">
          <img src="./resources/images/pen.png" alt="Pen">
          </div>
          <span class="description">Exploding Pen</span>
        </div>
      
      <div class="product watch">
        <div class="product-image">
          <img src="./resources/images/watch.png" alt="Watch">
          </div>
          <span class="description">Cellular Watch</span>
        </div>
      
      <div class="product glasses">
        <div class="product-image">
          <img src="./resources/images/glasses.png" alt="Glasses">
          </div>
          <span class="description">Thermal glasses</span>
        </div>
    </div>
  </div>
      <div class="container">
        <div class="business-info">
          <div class="info">
            <span class="title">Location</span>
            <span>-47.346436, 84.32354</span>
          </div>
          <div class="info">
            <span class="title">Hours</span>
            <span>0800 - 1800</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--FOOTER-->
  <footer>
    <div class="container">
      Copyright Secret Agent Supply Inc.
    </div>
  </footer>
</body>
</html>
